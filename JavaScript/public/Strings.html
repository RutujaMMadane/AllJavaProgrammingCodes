<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script> 

var x="hello"
document.write(x+"<br");
var y=x.length;
document.write("<br"+y);
var z=x.startsWith("h");
document.write("<br"+z);
var z1=x.endsWith("o");
document.write("<br"+z1);
var z2=x.includes("he",0);
document.write("<br"+z2);
var z3=x.repeat(3);
document.write("<br"+z3);
</script>
</body>
</html>
