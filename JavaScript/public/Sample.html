<!DOCTYPE html>
<html>
<head>
<script>
function myfun()
{
	document.getElementByID("demo").innerHTML="This is my paragraph";
	}

</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button type="button" onclick="myfun()">click</button>
<p id="demo">This is my paragraph</p>
</body>
</html>
